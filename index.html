<!DOCTYPE html>
<html>
<head>
	<title> NG </title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class = "container">
		<div class = "options-box">
			<h1> Tanya NG </h1>
			<input type="button" id = "show-listings" value = "Show" data-bind = "click : showMarkers">
			<input type="button" id = "hide-listings" value = "Hide"
			data-bind = "click : hideMarkers">

			<div data-bind = "visible : isError ">
				<h2 data-bind = "text : errormsg"></h2>
			</div>

			<h2>List Of Restaurants</h2>
			<input class="inputBox" type="search" placeholder="Choose Location" data-bind="value: searchQ, valueUpdate: 'keyup'">
			<div style = 'overflow-y: scroll; height:400px;'>
			<ul data-bind = "foreach : list , visible : ( isError != false )">
				<li data-bind = "text : $data , click : openMarker"></li>
			</ul>
			</div>
		</div>
		<div id = "map"></div>
	</div>
	<!-- Main Scripting -->
	






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	    
	<!-- Knockout Library -->
	<script src = "js/libs/knockout-3.2.0.js"></script>
	<!-- google maps api -->
	<script src = "js/app.js"></script>
	
	<script async defer 
		src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBgCnFBzqaquWFJelSMeBvppbaKc6MVErs&libraries=places&callback=mapConstructor" onerror = "Error()">
</script>

	<!-- AIzaSyBgCnFBzqaquWFJelSMeBvppbaKc6MVErs  -->
</body>
</html>
